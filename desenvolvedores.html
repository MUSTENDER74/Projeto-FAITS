<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro site</title>
    <link rel="stylesheet" href="./css/style.css">  
    
</head>
<body>
    <header class="cabeçalho">

    <div class="container" title="Menu de Navegação">
        <input type="checkbox" id="menu" class="container__botao"/>
        <label for="menu">
            <span class="cabeçalho__menu-hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
            <li class="lista-menu__titulo">Navegação</li>
            <li class="lista-menu__item">
                <a href="index.html" class="botao_inicio"> Início </a>
            </li>
            <li class="lista-menu__item">
                <a href="armario.html" class="botao_armario"> Armário </a>
            </li>
            <li class="lista-menu__item">
                <a href="sobre-projeto.html" class="botao_projeto"> Projeto </a>
            </li>
            <li class="lista-menu__item">
                <a href="desenvolvedores.html" class="botao_desenvolvedores">
                    Desenvolvedores
                </a>
            </li>
        </ul>
    </div>

    <form class="form-pesquisa" id="formPesquisa">
        <input type="search" class="input-pesquisa" name="q" placeholder="Barra de pesquisa..." aria-label="Campo de busca" />
        <button type="submit" class="botao-pesquisa" aria-label="Buscar">
            <img src="./assets/Lupa.svg" alt="Imagem de uma lupa">
        </button>
    </form>

    <div class="container-config" title="Menu de opções">
       <input type="checkbox" id="config" class="container__botao__config" />
        <label for="config">
            <span class="cabeçalho__menu__config"></span>
        </label>
          <ul class="lista-menu-config">
            <li class="lista-menu__titulo__config"> Opções </li>
            <li class="lista-menu__item">
                <a href="config.html" class="botao_config">
                    Configurações
                </a>
            </li>
          </ul>
    </div>

</header>
<main>
    <h1 class="titulo_desenvolvedores">
        <strong>Desenvolvedores do projeto</strong>
    </h1>
    
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1"> 
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            
            <div class="slide first">
                <h3 class="nome-desenvolvedor">Igor Brandon Hasler</h3>
                <img class="slide-img" src="./assets/Foto-Igor.png" alt="Foto do Igor Brandon Hasler"> 
            </div>

            <div class="slide">
                <h3 class="nome-desenvolvedor">Gustavo Santana Marcolino</h3>
                <img class="slide-img" src="./assets/Foto-Gustavo.png" alt="Foto do Gustavo Santana Marcolino">
            </div>

            <div class="slide">
                <h3 class="nome-desenvolvedor">Murilo Gracias Stender</h3>
                <img class="slide-img" src="./assets/Foto-Murilo.png" alt="Foto do Murilo Gracias Stender">
            </div>
            
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>    
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
    </div>
</main>

     <footer class="rodape">
      <h2 class="apresentacao__links__subtitulo">Acesse nossas redes:</h2>
      <div class="apresentacao__links">
        <a class="apresentacao__links__link" href="link-redes.html"   title="Links das redes">
          <img src="./assets/github.png" />

          <img src="./assets/linkedin.png" />

          <img src="./assets/instagram.png" />
        </a>
      </div>
    </footer>
    <script src="./js/frontend/pesquisa.js"></script>
    <script src="./js/frontend/slider.js"></script>
</body>
</html>
